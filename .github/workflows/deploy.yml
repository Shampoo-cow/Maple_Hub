name: Build and Deploy to NCP

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.NCP_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.NCP_SECRET_KEY }}
          aws-region: kr-standard

      - name: Upload to NCP Object Storage
        run: |
          aws s3 sync dist/ s3://${{ secrets.NCP_BUCKET_MAPLE }} --delete
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.NCP_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.NCP_SECRET_KEY }}
          AWS_DEFAULT_REGION: kr-standard